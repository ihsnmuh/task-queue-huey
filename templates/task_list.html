{% extends 'base.html' %}

{% block content %}
<h1> Task </h1>
    {% for task in tasks %}
        <div>
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <p>Due Date: {{ task.due_at }}</p>
            <button class="btn btn-sm">Default</button>
        </div>
    {% endfor %}
{% endblock %}
